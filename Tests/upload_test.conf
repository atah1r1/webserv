server {
    listen                 	0.0.0.0:80;
    server_names            hello.ma;

    location / {
        root                    ./www/upload_test_root;
		upload_store			/upload_store;
        autoindex               on;
    }
}

server {
    listen                 	0.0.0.0:8080;
    server_names            hello2.ma;

    location / {
        root                    ./www/upload_test_root;
        cgi    					php ./CGI/bin/PHP_CGI;
		cgi    			 		py ./CGI/bin/PY_CGI;
        autoindex               on;
    }
}


server {
    listen                 	0.0.0.0:9090;
    server_names            hello3.ma;

    location / {
        root                    ./www/upload_test_root;
        index                   index.html;
        autoindex               on;
    }
