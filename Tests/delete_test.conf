server {
    listen                 	0.0.0.0:80;
    server_names            hello.ma;

    location / {
        root                    ./www/delete_test_root;
        index                   index.html;
        autoindex               on;
    }
}

server {
    listen                 	0.0.0.0:8080;
    server_names            hello2.ma;

    location / {
        root                    ./www/delete_test_root;
		allow_methods          GET DELETE;
        index                   index.html;
        autoindex               on;
    }
}