server {
    listen                 	0.0.0.0:80;
    server_names            hello.ma;

    location / {
        root                    ./www/redirection_root;
        index                   index.html;
        autoindex               on;
    }

    location /dir1 {
        root                    ./www/redirection_root;
        index                   index.html;

        return                 301 /dir2;
    }

    location /dir_to_google {
        root                    ./www/redirection_root;
        index                   index.html;

        return                 301 https://google.com;
    }

    location /dir2 {
        root                    ./www/redirection_root;
		index                   index.html;
        autoindex               off;
    }
}
